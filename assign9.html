<!DOCTYPE html>
<html>
<head>
  <title>Music System</title>
  <style>
    body {
      background-color: olive;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1>Music director: A R Rahman</h1>
    <audio id="audio1" controls>
      <source src="C:\Users\LENOVO\Downloads\Kannalane Enadhu.mp3" type="audio/mp3"/>
    </audio>
    <iframe width="560" height="315" src="https://youtu.be/A3-W2D1Bqr0?si=fhiJJBfgN3eknrN_" title="Kannalane" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p id="audioStatus1"></p>
  </div>

  <div>
    <h2>Music director: Illayaraja</h2>
    <audio id="audio2" controls>
      <source src="C:\Users\LENOVO\Downloads\Kadhal Rojave.mp3" type="audio/mp3"/>
    </audio>
    <iframe width="560" height="315" src="https://youtu.be/USDI6SxZMKw?si=RC-2B4w0sY0nTEYn" title="kADHAL rOJAVE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p id="audioStatus2"></p>
  </div>

  <div>
    <h3>Music director: S A Rajkumar</h3>
    <audio id="audio3" controls>
      <source src="C:\Users\LENOVO\Downloads\Vaseegara.mp3" type="audio/mp3"/>
    </audio>
    <iframe width="560" height="315" src="https://youtu.be/pLcTSNoLrNM?si=wzJFcuiPPVBVetZj" title="Vaseegara" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p id="audioStatus3"></p>
  </div>

  <script>
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    const audio3 = document.getElementById('audio3');
    
    function updateStatusMessage(audioElement, statusElement) {
      if (audioElement.paused) {
        statusElement.innerText = 'Audio is paused';
      } else {
        statusElement.innerText = 'Audio is playing';
      }
    }

    audio1.addEventListener('play', () => {
      updateStatusMessage(audio1, document.getElementById('audioStatus1'));
    });

    audio1.addEventListener('pause', () => {
      updateStatusMessage(audio1, document.getElementById('audioStatus1'));
    });

    audio2.addEventListener('play', () => {
      updateStatusMessage(audio2, document.getElementById('audioStatus2'));
    });

    audio2.addEventListener('pause', () => {
      updateStatusMessage(audio2, document.getElementById('audioStatus2'));
    });

    audio3.addEventListener('play', () => {
      updateStatusMessage(audio3, document.getElementById('audioStatus3'));
    });

    audio3.addEventListener('pause', () => {
      updateStatusMessage(audio3, document.getElementById('audioStatus3'));
    });
  </script>
</body>
</html>
