<!DOCTYPE html>
<html>
<head>
<title>Factorial and Fibonacci series of given value</title>
</head>
<style>
form {
        text-align: center;
    }
    button {
        background-color: #008b8b;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
    button:hover {
        background-color: #29373d;
    }
    </style>
<body style="background-color:mediumseagreen;" >
<form>
    <label for="num">Enter a number:</label>
    <input type="number" id="num" name="num" value="5" />
    <br><br>
</form>
<button onClick="func()">Click to get the factorial</button>
<p id="para"></p>
<script>
function func() {
    function fact(num) {
        if (num < 0) {
            return -1;
        }
        if (num == 0) {
            return 1;
        } else {
            let result = 1;
            for (var i = num; i > 1; i--) {
                result *= i;
            }
            return result;
        }
    }
    let num = document.getElementById("num").value;
    document.getElementById("para").innerHTML = fact(num);
}
</script>
<button onClick="func1()">Click to get the Fibonacci series</button>
<p id="par"></p>
<script>
function func1() {
    let n1 = 0;
    let n2 = 1;
    function fib(num) {
        if (num==1) {
            return n1;
        }
        if (num==2) {
            return n1, n2;
        }
        let series = [n1, n2];
        for (var i = 3; i <= num; i++) {
            n3 = n1 + n2;
            series.push(n3);
            n1 = n2;
            n2 = n3;
        }
        return series;
    }
    document.getElementById("par").innerHTML =fib(document.getElementById("num").value).join(", ");
}
</script>
</body>
</html>
